<div class="container" *ngIf="cartitem.length==0">
    <div class="row text-center">
        <div class="col">
            <img src="https://www.bing.com/th/id/OGC.4ce980956eb6ef1e0d158792b0f395f3?pid=1.7&rurl=https%3a%2f%2fmedia2.giphy.com%2fmedia%2fcgfITbcKEVbsgViwKq%2fgiphy.gif&ehk=qoIOmZ5UhjED2kMzPSIGb78V8TuRydSIP3E%2fnrH2JpM%3d" alt="">
            <h3 class="mt-3">Your cart Is Empty</h3>
            <button routerLink="/" class="btn btn-dark">Shop now</button>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col">
            <table class="table border border-dark m-5">
                <thead>
                    <tr>
                        <th>Number</th>
                        <th>Name</th>
                        <th>Image</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody *ngFor="let product of cartitem">
                    <td>100</td>
                    <td>{{product.title}}</td>
                    <td><img [src]="product.image" alt=""></td>
                    <td>{{product.description}}</td>
                    <td>{{product.price}}</td>
                    <td><i class="fa fa-trash text-danger"></i></td>
                </tbody>
                
            </table>
            <div class="mb-3"style="float: right;">
                <button class="btn btn-danger">Empty cart</button>&nbsp;
                <button class="btn btn-warning">View More</button>&nbsp;
                <button class="btn btn-success">Check out</button>&nbsp;
            </div>
        </div>
    </div>
</div>
